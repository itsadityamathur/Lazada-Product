<!DOCTYPE html>
<html lang="en">
<head>

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        /* Header */
        .header {
            background: #ff5722;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin: 20px;
        }

        .search-box {
            width: 60%;
            padding: 10px;

            border: 2px solid #ff5722;
            border-radius: 5px;
        }

        /* Product Grid */
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background: white;
            width: 300px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product a {
            display: inline-block;
            text-decoration: none;
            background: #ff5722;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .product a:hover {
            background: #e64a19;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->

    <div class="search-container">

    <!-- JavaScript for Search Function -->
    <script>
        function searchProducts() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let products = document.getElementsByClassName('product');

            for (let i = 0; i < products.length; i++) {
                let title = products[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    products[i].style.display = 'block';
                } else {
                    products[i].style.display = 'none';
                }
            }
        }
    </script>

</body>
